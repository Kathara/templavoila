<div class="t3-grid-container">
    <table border="0" cellspacing="0" cellpadding="0" width="100%" class="t3-page-columns t3-grid-table t3js-page-columns">
        <colgroup>
            <f:for each="{columns}" as="column">
                <col style="width:{column.relativeWidth}%">
            </f:for>
        </colgroup>
        <tbody>
        <tr>
            <f:for each="{columns}" as="column">
            <td valign="top" class="t3-grid-cell t3-page-column">
                <div class="t3-page-column-header">
                    <div class="t3-page-column-header-label">{column.title}</div>
                </div>
                <div class="t3-page-ce-wrapper sortable">
                    {column.content->f:format.raw()}
                </div>
            </td>
            </f:for>
        </tr>
        </tbody>
    </table>
</div>
